<script>
  /*
  12.1
  数値 min ~ max まで 1 ずつインクリメントして値を返すイテレータを関数(rangeIterator)として 実装
  */
  function rangeIterator(min, max) {
    let value = min;
    return {
      next() {
        if (value <= max) {
          return {
            done: false,
            value: value++,
          };
        } else {
          return {
            done: true,
          };
        }
      },
    };
  }
  // 結果
  const iterator = rangeIterator(2, 4);
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
